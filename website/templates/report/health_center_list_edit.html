{% extends 'base.html' %}
{% block title %}Edit Health Centers{% endblock %}
{% block content %}<h2>Select a health center to edit or delete</h2>
<p>
	{% for hc in health_centers %}<span style="margin-left:50px;">{{ hc.name }}</span><span style="float:right;margin-right:200px;"><a href="/edit/health-center/{{ hc.name }}/">Edit</a><a href="/delete/health-center/{{ hc.name }}/"  style="margin-left:50px;">Delete</a></span><br />{% endfor %}
</p>{% endblock %}
