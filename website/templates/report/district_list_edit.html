{% extends 'base.html' %}
{% block title %}Edit Districts{% endblock %}
{% block content %}<h2>Select a district to edit</h2>
<p>
	{% for d in districts %}
    <span style="margin-left:50px;">{{ d.name }}</span><span style="float:right;margin-right:200px;"><a href="/edit/district/{{ d.name }}/">Edit</a><a href="/delete/district/{{ d.name }}/"  style="margin-left:50px;">Delete</a></span><br />
    {% endfor %}
</p>{% endblock %}
